<!DOCTYPE html>
<html>
<head>
  <title> City generating </title>
  <meta charset="utf-8"/>
</head>
<body>
  <div id="blocker" style="position:absolute;top: 30px; left:30px;">

			<div id="instructions">
        <img src="static/camera.ico" height="75px" width="75px"/>
			</div>

</div>

<div id="container">


  <!-- canvas -->
  <div id="world"></div>

  <!-- menu toggle -->
  <a href="#menu" id="toggle" onclick="ui.menu.toggle()">
    <img src="static/settings.png" alt="settings"/>
  </a>

  <!-- menu -->
  <div id="menu">

    <ul class="tabs" data-tabs id="example-tabs">
      <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Options</a></li>
      <li class="tabs-title"><a href="#panel2">Generation</a></li>

    </ul>

    <div class="tabs-content" data-tabs-content="example-tabs">

      <!-- Tab 1 -->
      <div class="tabs-panel is-active" id="panel1">
        <h5>Show vertices</h5>
        <div class="switch">
          <input class="switch-input" id="vertices" onclick="ui.menu.toggleVertices()" type="checkbox"
                 name="exampleSwitch"
                 checked>
          <label class="switch-paddle" for="vertices">
          </label>
        </div>

        <h5>Show roads</h5>
        <div class="switch">
          <input class="switch-input" id="roads" onclick="ui.menu.toggleRoads()" type="checkbox" name="exampleSwitch"
                 checked>
          <label class="switch-paddle" for="roads">
          </label>
        </div>

        <h5>Show buildings</h5>
        <div class="switch">
          <input class="switch-input" id="buildings" onclick="ui.menu.toggleBuildings()" type="checkbox" name="exampleSwitch"
                 checked>
          <label class="switch-paddle" for="buildings">
          </label>
        </div>
      </div>

      <!-- Tab 2 -->
      <div class="tabs-panel" id="panel2">
          <div id="config"></div>
      </div>
    </div>
  </div>
</div>
  <!-- Load script here, so that the css is loaded and tells the menu not to show up ;) -->
  <script src="dist/main.js"></script>
  <script src="static/foundation.js"></script>
  <script>
      $(document).foundation();
      // $(document).on('moved.zf.slider', ".slider", (event) => console.log($(event.currentTarget).parent().parent().find("input").trigger("change")))
  </script>
</body>
</html>
